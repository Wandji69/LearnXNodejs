<html>

    <link rel="stylesheet" type="text/css" media="screen" href="http://maxcdn.bootstrapcdn.com/bootstrap/.0.0-beta.2/css/bootstrap.min.css">

<body>
    <dev class="container">
        <h1>From</h1>
        <form action="/post" method="post" class="col-sm-6">
            <div class="from-group-row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" name="email"  class="from-control" id="staticEmail" value="email@example.com">
                </div>
            </div>
        <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="Password" name="password" class="from-control" id="inputPassword" placeholder="Password">
                </div>
        </div>
        <button>Submit</button>

        </form>

    </dev>
</body>
